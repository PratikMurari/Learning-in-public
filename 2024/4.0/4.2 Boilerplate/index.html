<!DOCTYPE html>                                                                 <!--Doc type deceleration,It tells the browser which version of the file was written in-->
<html lang="en">                                                                <!--this is the root of the document, lang is used to determine the language help blind people software to use proper pronounciations-->
<head>                                                                          <!--And this is an area where important information about our website is placed that is not going to be displayed to the user.It includes things that will help the website render in the browser correctly, but it doesn't include any sort of content like text or images or anything that the user will see.-->
    <meta charset="UTF-8">                                                      <!--So one of the things that you should always have in the head section is a meta tag for the character set encoding of the web page,What this does is it ensures that the characters that you're using on your website gets displayed correctly. and in this case it's set as UTF eight. UTF eight character set, which is one of the most common.-->                                                      
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                       <!--This line just keep our site internet explorer compatible. u can delete it if you wanna keep your code clean lol-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head</title>                                                         <!-- title of the website, it will appear on the tab-->
</head>
<body>                                                                          <!--This is where all of the content of the website goes. So the text, the titles, the images, the links, everything that you can do with HTML. Creating content and structure goes in between the opening and the closing tags of the body element.-->
    <h1>Hello world!</h1>
</body>
</html>
