<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 30px;
      }

      header {
        margin-bottom: 30px;
        border-bottom: 2px solid #e8f0fe;
        padding-bottom: 20px;
      }

      h1 {
        color: #1f2937;
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      h1::before {
        content: "‚úì";
        font-size: 36px;
        display: inline-block;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .date {
        color: #9ca3af;
        font-size: 14px;
        font-weight: 500;
      }

      .input-section {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
        flex-wrap: wrap;
        background: #f0f4ff;
        padding: 18px;
        border-radius: 8px;
        border: 1px solid #d0d9ff;
      }

      input[type="text"],
      input[type="date"],
      select {
        padding: 11px 14px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
        transition: all 0.2s;
        background: white;
      }

      input[type="text"] {
        flex: 1;
        min-width: 150px;
      }

      input[type="text"]:focus,
      input[type="date"]:focus,
      select:focus {
        outline: none;
        border-color: #333;
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.05);
      }

      button {
        padding: 10px 24px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
      }

      button:hover {
        background-color: #2563eb;
        box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
      }

      button:active {
        background-color: #1d4ed8;
      }

      .filter-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
        border-bottom: 2px solid #e8f0fe;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 8px 16px;
        background: transparent;
        color: #6b7280;
        border: none;
        border-bottom: 3px solid transparent;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
        font-weight: 600;
      }

      .filter-btn:hover {
        color: #3b82f6;
      }

      .filter-btn.active {
        color: #3b82f6;
        border-bottom-color: #3b82f6;
      }

      .section-title {
        color: #999;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 15px;
        margin-top: 20px;
      }

      .tasks-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .task-item {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        padding: 14px;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-left: 4px solid #3b82f6;
        border-radius: 5px;
        transition: all 0.2s;
      }

      .task-item:hover {
        background: #f3f4f6;
        border-color: #d1d5db;
        box-shadow: 0 2px 6px rgba(59, 130, 246, 0.1);
      }

      .task-item.completed {
        opacity: 0.65;
        background: #f0fdf4;
        border-left-color: #10b981;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        margin-top: 3px;
        flex-shrink: 0;
      }

      .task-content {
        flex: 1;
        min-width: 0;
      }

      .task-text {
        color: #333;
        font-weight: 500;
        word-break: break-word;
        margin-bottom: 6px;
        font-size: 15px;
      }

      .task-item.completed .task-text {
        text-decoration: line-through;
        color: #999;
      }

      .task-meta {
        display: flex;
        gap: 12px;
        font-size: 13px;
        color: #999;
        flex-wrap: wrap;
      }

      .task-date,
      .task-priority {
        display: inline-block;
        padding: 2px 6px;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 3px;
      }

      .task-priority {
        font-weight: 600;
        border: none;
        padding: 2px 0;
      }

      .task-priority.high {
        color: #d32f2f;
      }

      .task-priority.medium {
        color: #f57c00;
      }

      .task-priority.low {
        color: #388e3c;
      }

      .task-actions {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }

      .task-btn {
        padding: 5px 12px;
        background: #e0e0e0;
        color: #333;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: background-color 0.2s;
      }

      .task-btn:hover {
        background: #d0d0d0;
      }

      .task-btn.delete:hover {
        background: #ff6b6b;
        color: white;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }

      .empty-state-icon {
        font-size: 42px;
        margin-bottom: 12px;
      }

      .empty-state p {
        font-size: 15px;
      }

      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .stat {
        background: #fafafa;
        padding: 16px;
        border-radius: 5px;
        border: 1px solid #e0e0e0;
        text-align: center;
      }

      .stat-value {
        font-size: 28px;
        font-weight: 600;
        color: #333;
      }

      .stat-label {
        font-size: 13px;
        color: #999;
        margin-top: 6px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }

        .input-section {
          flex-direction: column;
        }

        input[type="text"],
        input[type="date"],
        select {
          width: 100%;
        }

        .task-meta {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Task Manager</h1>
        <div class="date" id="todayDate"></div>
      </header>

      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <input type="date" id="taskDate" />
        <select id="prioritySelect">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <button onclick="addTask()">Add</button>
      </div>

      <div class="filter-tabs">
        <button class="filter-btn active" onclick="filterTasks('all')">
          All
        </button>
        <button class="filter-btn" onclick="filterTasks('active')">
          Active
        </button>
        <button class="filter-btn" onclick="filterTasks('completed')">
          Completed
        </button>
        <button class="filter-btn" onclick="filterTasks('high')">
          High Priority
        </button>
      </div>

      <div class="tasks-section">
        <div class="tasks-list" id="tasksList">
          <div class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <p>No tasks yet. Add one to get started!</p>
          </div>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="totalTasks">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="completedTasks">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>
    </div>

    <script>
      let tasks = [];
      let currentFilter = "all";

      function init() {
        updateDateDisplay();
        loadTasks();
        renderTasks();
        setDefaultDate();
      }

      function setDefaultDate() {
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("taskDate").value = today;
      }

      function updateDateDisplay() {
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        const today = new Date().toLocaleDateString("en-US", options);
        document.getElementById("todayDate").textContent = today;
      }

      function addTask() {
        const input = document.getElementById("taskInput");
        const date = document.getElementById("taskDate").value;
        const priority = document.getElementById("prioritySelect").value;

        if (input.value.trim() === "") {
          alert("Please enter a task!");
          return;
        }

        const task = {
          id: Date.now(),
          text: input.value.trim(),
          completed: false,
          date: date || new Date().toISOString().split("T")[0],
          priority: priority,
        };

        tasks.push(task);
        saveTasks();
        renderTasks();
        input.value = "";
        setDefaultDate();
        document.getElementById("prioritySelect").value = "medium";
        input.focus();
      }

      function deleteTask(id) {
        tasks = tasks.filter((t) => t.id !== id);
        saveTasks();
        renderTasks();
      }

      function toggleTask(id) {
        const task = tasks.find((t) => t.id === id);
        if (task) {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        }
      }

      function filterTasks(filter) {
        currentFilter = filter;
        document
          .querySelectorAll(".filter-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        renderTasks();
      }

      function getFilteredTasks() {
        let filtered = tasks;

        if (currentFilter === "active") {
          filtered = tasks.filter((t) => !t.completed);
        } else if (currentFilter === "completed") {
          filtered = tasks.filter((t) => t.completed);
        } else if (currentFilter === "high") {
          filtered = tasks.filter((t) => t.priority === "high");
        }

        return filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      }

      function renderTasks() {
        const tasksList = document.getElementById("tasksList");
        const filtered = getFilteredTasks();

        let html = "";

        if (filtered.length === 0) {
          html = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No tasks to display!</p>
                    </div>
                `;
        } else {
          html = filtered
            .map(
              (task) => `
                    <div class="task-item ${task.completed ? "completed" : ""}">
                        <input type="checkbox" ${
                          task.completed ? "checked" : ""
                        } onchange="toggleTask(${task.id})">
                        <div class="task-content">
                            <div class="task-text">${escapeHtml(
                              task.text
                            )}</div>
                            <div class="task-meta">
                                <span class="task-date">${formatDate(
                                  task.date
                                )}</span>
                                <span class="task-priority ${task.priority}">${
                task.priority.charAt(0).toUpperCase() + task.priority.slice(1)
              }</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="task-btn delete" onclick="deleteTask(${
                              task.id
                            })">Delete</button>
                        </div>
                    </div>
                `
            )
            .join("");
        }

        tasksList.innerHTML = html;
        updateStats();
      }

      function updateStats() {
        const total = tasks.length;
        const completed = tasks.filter((t) => t.completed).length;
        document.getElementById("totalTasks").textContent = total;
        document.getElementById("completedTasks").textContent = completed;
      }

      function formatDate(dateString) {
        const date = new Date(dateString + "T00:00:00");
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);

        if (date.getTime() === today.getTime()) {
          return "Today";
        } else if (date.getTime() === tomorrow.getTime()) {
          return "Tomorrow";
        } else {
          return date.toLocaleDateString("en-US", {
            month: "short",
            day: "numeric",
          });
        }
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function saveTasks() {
        try {
          localStorage.setItem("tasks", JSON.stringify(tasks));
        } catch (e) {
          console.error("Failed to save tasks:", e);
        }
      }

      function loadTasks() {
        try {
          const saved = localStorage.getItem("tasks");
          if (saved) {
            tasks = JSON.parse(saved);
          }
        } catch (e) {
          console.error("Failed to load tasks:", e);
          tasks = [];
        }
      }

      document
        .getElementById("taskInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            addTask();
          }
        });

      init();
    </script>
  </body>
</html>
