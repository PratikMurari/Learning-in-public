<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learner's Academy - Student Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="nur.png"
          alt="Learner's Academy Logo"
        />
      </div>
      <h1>Learner's Academy</h1>
      <p class="subtitle">Student Portal Access</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="firstName">Child's First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" name="studentId" required />
        </div>

        <button type="submit" class="login-btn">
          Access Student Information
        </button>

        <div class="error-message" id="errorMessage">
          Invalid credentials. Please check your child's first name and Student
          ID.
        </div>
      </form>

      <div class="footer">
        <p>Â© 2025 Learner's Academy. All rights reserved.</p>
        <p>For assistance, contact us at info@learnersacademy.com</p>
      </div>
    </div>

    <!-- Modal -->
    <div id="studentModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <h2 class="modal-title">Student Information</h2>
          <p>Welcome! Here are your child's details:</p>
        </div>
        <div class="student-info" id="studentInfo">
          <!-- Student information will be populated here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
