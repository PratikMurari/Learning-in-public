<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2.5em;
      }

      .info {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 20px;
        min-height: 30px;
      }

      .info.x {
        color: #667eea;
        font-weight: bold;
      }

      .info.o {
        color: #764ba2;
        font-weight: bold;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-gap: 5px;
        margin-bottom: 30px;
        background: #ddd;
        padding: 5px;
        border-radius: 10px;
      }

      .cell {
        width: 120px;
        height: 120px;
        background: white;
        border: none;
        font-size: 2.5em;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
        color: #333;
      }

      .cell:hover {
        background: #f0f0f0;
        transform: scale(0.98);
      }

      .cell.x {
        color: #667eea;
      }

      .cell.o {
        color: #764ba2;
      }

      .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      button {
        padding: 12px 30px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .reset-btn {
        background: #667eea;
        color: white;
      }

      .reset-btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .reset-btn:active {
        transform: translateY(0);
      }

      .ai-btn {
        background: #764ba2;
        color: white;
      }

      .ai-btn:hover {
        background: #653a87;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
      }

      .ai-btn:active {
        transform: translateY(0);
      }

      .mode-select {
        margin-bottom: 20px;
      }

      .mode-select label {
        margin: 0 15px;
        font-size: 1.1em;
        color: #555;
        cursor: pointer;
      }

      input[type="radio"] {
        margin-right: 5px;
        cursor: pointer;
      }

      .stats {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid #eee;
      }

      .stat-row {
        display: flex;
        justify-content: space-around;
        font-size: 1.1em;
        color: #666;
        margin: 10px 0;
      }

      .stat-label {
        font-weight: bold;
      }

      .stat-value {
        margin-left: 10px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <div class="mode-select">
        <label>
          <input type="radio" name="mode" value="pvp" checked /> Player vs
          Player
        </label>
        <label>
          <input type="radio" name="mode" value="ai" /> Player vs AI
        </label>
      </div>

      <div class="info" id="info">X's Turn</div>

      <div class="board" id="board">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
      </div>

      <div class="buttons">
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        <button class="ai-btn" onclick="toggleAI()">Toggle AI</button>
      </div>

      <div class="stats">
        <div class="stat-row">
          <span class="stat-label">X Wins:</span>
          <span class="stat-value" id="xWins">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">O Wins:</span>
          <span class="stat-value" id="oWins">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Draws:</span>
          <span class="stat-value" id="draws">0</span>
        </div>
      </div>
    </div>

    <script>
      let gameState = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = "X";
      let gameActive = true;
      let aiMode = false;
      let wins = { X: 0, O: 0, draws: 0 };

      const winConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      document.querySelectorAll('input[name="mode"]').forEach((radio) => {
        radio.addEventListener("change", (e) => {
          aiMode = e.target.value === "ai";
          resetGame();
        });
      });

      document.querySelectorAll(".cell").forEach((cell) => {
        cell.addEventListener("click", (e) => {
          const index = parseInt(e.target.dataset.index);
          if (gameState[index] === "" && gameActive) {
            gameState[index] = currentPlayer;
            updateCell(e.target, currentPlayer);

            if (checkWinner()) {
              document.getElementById(
                "info"
              ).textContent = `${currentPlayer} Wins!`;
              gameActive = false;
              wins[currentPlayer]++;
              updateStats();
            } else if (gameState.every((cell) => cell !== "")) {
              document.getElementById("info").textContent = "It's a Draw!";
              gameActive = false;
              wins.draws++;
              updateStats();
            } else {
              currentPlayer = currentPlayer === "X" ? "O" : "X";
              updateInfo();

              if (aiMode && currentPlayer === "O" && gameActive) {
                setTimeout(aiMove, 500);
              }
            }
          }
        });
      });

      function updateCell(element, player) {
        element.textContent = player;
        element.classList.add(player.toLowerCase());
      }

      function updateInfo() {
        const info = document.getElementById("info");
        info.textContent = `${currentPlayer}'s Turn`;
        info.classList.remove("x", "o");
        info.classList.add(currentPlayer.toLowerCase());
      }

      function checkWinner() {
        return winConditions.some((condition) => {
          return condition.every((index) => gameState[index] === currentPlayer);
        });
      }

      function aiMove() {
        const availableIndices = gameState
          .map((cell, index) => (cell === "" ? index : null))
          .filter((val) => val !== null);

        if (availableIndices.length > 0) {
          const randomIndex =
            availableIndices[
              Math.floor(Math.random() * availableIndices.length)
            ];
          const cell = document.querySelector(`[data-index="${randomIndex}"]`);

          gameState[randomIndex] = "O";
          updateCell(cell, "O");

          if (checkWinner()) {
            document.getElementById("info").textContent = "O Wins!";
            gameActive = false;
            wins.O++;
            updateStats();
          } else if (gameState.every((cell) => cell !== "")) {
            document.getElementById("info").textContent = "It's a Draw!";
            gameActive = false;
            wins.draws++;
            updateStats();
          } else {
            currentPlayer = "X";
            updateInfo();
          }
        }
      }

      function resetGame() {
        gameState = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;

        document.querySelectorAll(".cell").forEach((cell) => {
          cell.textContent = "";
          cell.classList.remove("x", "o");
        });

        updateInfo();
      }

      function toggleAI() {
        aiMode = !aiMode;
        const modeRadio = document.querySelector(
          `input[value="${aiMode ? "ai" : "pvp"}"]`
        );
        modeRadio.checked = true;
        resetGame();
      }

      function updateStats() {
        document.getElementById("xWins").textContent = wins.X;
        document.getElementById("oWins").textContent = wins.O;
        document.getElementById("draws").textContent = wins.draws;
      }

      updateInfo();
    </script>
  </body>
</html>
