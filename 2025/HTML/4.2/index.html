<!DOCTYPE html>
<!--document type declaration-->
<html lang="en">
  <!--root element, declaring lang-->
  <head>
    <!--head element, contains meta data, style, link and title-->
    <meta charset="UTF-8" />
    <!--meta data, character set-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta data, viewport-->
    <title>Document</title>
    <!--title of the document-->
  </head>
  <body>
    <!--body element, contains content-->
    <h1>Hello World!</h1>
    <!--heading element, h1-->
  </body>
</html>
