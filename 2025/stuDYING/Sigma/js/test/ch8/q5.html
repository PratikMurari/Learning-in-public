<!DOCTYPE html>
<html>
<head>
  <title>Enhanced Glowing Bulb Effect</title>
  <style>
    body {
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .bulb-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bulb {
      width: 90px;
      height: 140px;
      background: radial-gradient(circle at 50% 30%, #fffde4 60%, #ffe870 100%);
      border-radius: 45px 45px 38px 38px / 60px 60px 80px 80px;
      box-shadow: 0 0 40px 6px rgba(255, 241, 80, 0.4);
      border: 3px solid #f8d800;
      position: relative;
      margin-bottom: 5px;
      transition: background 0.4s, box-shadow 0.3s;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .bulb .filament {
      width: 36px;
      height: 38px;
      position: absolute;
      top: 55px;
      left: 26px;
      border-radius: 18px 18px 10px 10px / 19px 19px 15px 15px;
      border-bottom: 4px solid #fc7;
      border-top: none;
      background: transparent;
      z-index: 2;
    }

    .bulb .base {
      width: 38px;
      height: 30px;
      background: linear-gradient(135deg, #ccc 60%, #666 100%);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 130px;
      border-radius: 10px 10px 15px 15px / 11px 11px 18px 18px;
      box-shadow: 0 6px 15px rgba(70,70,70,0.2);
      z-index: 1;
      border-top: 2px solid #aaa;
    }

    .glow {
      background: radial-gradient(circle at 50% 30%, #fffde4 48%, #fef96c 100%);
      box-shadow:
        0 0 70px 30px rgba(255, 247, 39, 0.4),
        0 0 140px 60px rgba(255, 247, 39, 0.18),
        0 0 200px 120px rgba(255, 247, 39, 0.15);
      animation: gentle-glow 1.2s ease-in-out infinite alternate;
    }

    @keyframes gentle-glow {
      from {
        box-shadow:
          0 0 70px 30px rgba(255, 247, 39, 0.4),
          0 0 140px 60px rgba(255, 247, 39, 0.18),
          0 0 200px 120px rgba(255, 247, 39, 0.15);
      }
      to {
        box-shadow:
          0 0 90px 45px rgba(255, 255, 124, 0.55),
          0 0 170px 80px rgba(255, 255, 176, 0.25),
          0 0 250px 150px rgba(255, 252, 201, 0.20);
      }
    }

    button {
      padding: 12px 30px;
      border: none;
      font-size: 1rem;
      background: linear-gradient(90deg, #ffe870, #fc7);
      color: #444;
      border-radius: 24px;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(245, 222, 77, 0.21);
      cursor: pointer;
      margin-top: 35px;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #f9c602, #fdec6c);
    }
  </style>
</head>
<body>
  <div class="bulb-container">
    <div class="bulb" id="bulb">
      <div class="filament"></div>
      <div class="base"></div>
    </div>
    <button id="toggleGlow">Toggle Bulb</button>
  </div>

  <script>
    const bulb = document.getElementById('bulb');
    const toggleBtn = document.getElementById('toggleGlow');

    toggleBtn.addEventListener('click', () => {
      bulb.classList.toggle('glow');
    });
  </script>
</body>
</html>
